<header>
  <div class="wrapper clearfix">
    <h1 {% if logo %}class="logo"{% endif %}><a href="{{ pathto('index') }}" title="{{ _('return_to_home_page') }}">{% if logo %}<img src="{{ logo }}" /> {% endif %}{{ project }}</a></h1>
    <ul class="nav">
      <li>
        {% include "search-form.html" %}
      </li>
      <li class="hidden-xs">
        <a class="nav-item" href="{{ pathto('index') }}">{{ _('home') }}</a>
      </li>
      <li class="hidden-xs">
        <a class="nav-item" href="{{ github }}" title="{{ github }}"><i class="fa fa-github"></i> Github</a>
      </li>
      <li class="toc toc-large">
        <a data-toggle="dropdown" href="#toc" class="nav-item">
          <span class="visible-xs"><i class="fa fa-bars"></i></span>
        </a>
      </li>
    </ul>
</header>
